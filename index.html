<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="header">
        <h6>Select the Size</h6>
        <button class="btn btn-danger" id="popup">Select</button>
    </div>
    <p class="message"></p>
    <div class="board"></div>
    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button class="btn btn-info" onclick="setColor('random')">Random</button>
        <button id="reset-btn" class="btn btn-primary">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
